<form *ngIf="addBenchToggle" benchForm="ngForm">
  <div class="form-group">
    <label for="timestamp">Streetname</label>
    <input type="text"
           required
           class="form-control"
           id="timestamp"
           [(ngModel)]="model.streetname" name="streetname" placeholder="streetname">
  </div>
  <div class="form-group">
    <label for="housenumber">Housenumber</label>
    <input type="text"
           required
           class="form-control"
           id="housenumber"
           [(ngModel)]="model.housenumber" name="housenumber" placeholder="housenumber">
  </div>
  <div class="form-group">
    <label for="province">Province</label>
    <input type="text"
           required
           class="form-control"
           id="province"
           [(ngModel)]="model.province" name="province" placeholder="province">
  </div>
  <div class="form-group">
    <label for="district">District</label>
    <input type="text"
           required
           class="form-control"
           id="district"
           [(ngModel)]="model.district" name="district" placeholder="district">
  </div>
  <agm-map [latitude]="53" [longitude]="6" (mapClick)="mapClicked($event)"></agm-map>
    <button
      class="btn btn-primary"
      (click)="add()">Create
    </button>
    <button
      class="btn btn-secondary"
      (click)="closeAddBench()">Close
    </button>
</form>
