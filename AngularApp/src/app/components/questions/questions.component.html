<h2>All questions</h2>
<button (click)="toggleAddQuestion()">Add Question</button>

<app-question-form [addQuestionToggle] = "addQuestionToggle"></app-question-form>

<app-question [question]="selectedQuestion"></app-question>

<div class="card mb-3">
  <div class="card-header"><i class="fa fa-table"></i> Data Table Example</div>
  <div class="card-body">
    <div class="table-responsive">
      <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
        <thead>
          <tr>
            <th>id</th>
            <th>Question</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let question of questions">
            <td>{{question.id}}</td>
            <td>{{question.question_text}}</td>
            <td *ngIf="question.active">Active</td>
            <td *ngIf="!question.active">Inactive</td>
            <td>
              <a class="btn btn-primary btn-block" title="Edit question"
                (click)="toggleQuestion(question)"
                style="!important;color: #fff">Edit</a>
              <br>
              <div *ngIf="question.active" style="width: 110px;">
                <a class="btn btn-secondary btn-block" title="toggle state"
                  (click)="toggleActive(question)"
                  style="!important;color: #fff">Set Inactive</a>
              </div>
              <div *ngIf="!question.active" style="width: 110px;">
                <a class="btn btn-secondary btn-block" title="toggle state"
                   (click)="toggleActive(question)"
                   style="!important;color: #fff">Set Active</a>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="card-footer small text-muted"></div>
</div>
