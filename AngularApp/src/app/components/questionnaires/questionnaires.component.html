<h2>My Questionnaires</h2>

<div class="card mb-3">
  <div class="card-header"><i class="fa fa-table"></i> Data Table Example</div>
  <div class="card-body">
    <div class="table-responsive">
      <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
        <thead>
        <tr>
          <th>ID</th>
          <th>Date Submitted</th>
          <th>Red Flag?</th>
          <th>Client(url)</th>
          <th>Show</th>
          <th>Edit</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let questionnaire of questionnaires">
          <td>{{questionnaire.id}}</td>
          <td>{{questionnaire.timeStamp | date:'yyyy-MM-dd HH:mm:ss Z'}}</td>
          <td *ngIf="questionnaire.redFlag">Yes</td>
          <td *ngIf="!questionnaire.redFlag">No</td>
          <td><a routerLink="/clients/{{questionnaire.client.id}}">{{questionnaire.client.firstName + ' ' + questionnaire.client.lastName}}</a></td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
          <th>ID</th>
          <th>Street name</th>
          <th>House number</th>
          <th>Province</th>
          <th>District</th>
          <th>Edit</th>
        </tr>
        </tfoot>
      </table>
    </div>
  </div>
  <div class="card-footer small text-muted"></div>
</div>
