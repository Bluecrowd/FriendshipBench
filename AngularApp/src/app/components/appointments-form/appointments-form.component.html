<form *ngIf="addAppointmentToggle" appointmentForm="ngForm">
  <div class="form-group">
    <label for="timestamp">Date/Time</label>
    <input type="text"
           required
           class="form-control"
           id="timestamp"
           [(ngModel)]="model.timestamp" name="timestamp" placeholder="timestamp">
  </div>
  <div class="form-group">
    <label for="location">Bench</label>
    <select
      id="location"
      class="form-control"
      required
      [(ngModel)]="model.bench.id"
      name="bench">
      <option *ngFor="let bench of benches" [value]="bench.id">
        {{bench.streetname + ' ' + bench.housenumber + ', ' + bench.province + ', ' + bench.district}}
      </option>
    </select>
  </div>
  <div class="form-group">
    <label for="client">Client</label>
    <select
      id="client"
      class="form-control"
      required
      [(ngModel)]="model.client.id"
      name="client">
      <option *ngFor="let client of myClients" [value]="client.id">
        {{client.firstName + ' ' + client.lastName}}
      </option>
    </select>
  </div>
  <div class="form-group">
    <label for="healthworker">Healthworker</label>
    <input type="text"
           class="form-control"
           id="healthworker"
           required
           [attr.disabled]=true
           [(ngModel)]="model.healthWorker.id" [value]="currentHw.id" name="healthworker" placeholder="{{currentHw.username}}">
  </div>
  <button
    class="btn btn-primary"
    (click)="add()">Create</button>
  <button
    class="btn btn-secondary"
    (click)="closeAddAppointment()">Close</button>
</form>
<br>
