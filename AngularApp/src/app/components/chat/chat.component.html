<div class="container-fluid">
  <div class="row">
    <div class="col-lg-4">
      <div class="card mb-3">
        <div class="card-header"><i class="fa fa-users"></i> Chat Rooms</div>
        <div class="card-body">
        </div>
      </div>
    </div>
    <div class="col-lg-8">
      <div class="card mb-3">
        <div class="card-header"><i class="fa fa-comments-o"></i> Chat</div>
        <div class="card-body">
        <div class="panel panel-primary">
          <!-- <div class="panel-heading"><span class="glyphicon glyphicon-comment"></span> Chat</div> -->
          <div class="panel-body">
            <ul class="chat">
              <div *ngFor="let message of messages">
                <li class="left clearfix">
                  <span class="chat-img pull-left">
                    <img src="http://placehold.it/50/55C1E7/fff&text=U" alt="User Avatar" class="img-circle" />
                  </span>
                  <div class="chat-body clearfix">
                    <div class="header">
                      <strong class="primary-font">Jack Sparrow</strong>
                      <small class="pull-right text-muted"><span class="glyphicon glyphicon-time"></span>12 mins ago</small>
                    </div>
                    <p>
                      {{message}}
                    </p>
                  </div>
                </li>
              </div>
              <!-- <div *ngFor="let message of messages">
                <li class="right clearfix">
                  <span class="chat-img pull-right">
                    <img src="http://placehold.it/50/FA6F57/fff&text=ME" alt="User Avatar" class="img-circle" />
                  </span>
                  <div class="chat-body clearfix">
                    <div class="header">
                      <small class=" text-muted"><span class="glyphicon glyphicon-time"></span>15 mins ago</small>
                      <strong class="pull-right primary-font">Bhaumik Patel</strong>
                    </div>
                    <p>
                      {{message}}
                    </p>
                  </div>
                </li>
              </div> -->
            </ul>
          </div>
          <div class="panel-footer">
            <div class="input-group">
              <input id="btn-input" type="text" class="form-control input-sm" placeholder="Type your message here..." [(ngModel)]="message" (keyup)="$event.keyCode == 13 && sendMessage()" />
              <span class="input-group-btn">
                <button class="btn btn-warning btn-sm" id="btn-chat" (click)="sendMessage()">Send</button>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
